<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<title>Calculate uv</title>
</head>
<body>
 <!-- Image part -->
    <div class="container-fluid">
        <img src="/images" class="img-fluid" alt="Responsive image">
    </div>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <!-- Navigation links-->
    </nav>
<div class="container">
    <h2>Calculation Form</h2>
    <!-- Form-->
    <form action="/calculate_sunscreen" method="get" id="calculation_Form">
        <div class="form-group">
            <label for="input1">Option 1:</label>
            <input type="number" class="form-control" id="input1" name="input1" required>
        </div>
        <div class="form-group">
            <label for="input2">Option 2:</label>
            <input type="number" class="form-control" id="input2" name="input2" required>

        </div>
        <div class="form-group">
            <label for="input4">Option 4:</label>
            <input type="number" class="form-control" id="input4" name="input4" required>
        </div>
        <button type="submit" class="btn btn-primary" value="Calculate">Calculate</button>
    </form>
    <!-- Result area -->
    <div class="mt-3">
        <h3>Result: <span id="result"></span></h3>
    </div>
